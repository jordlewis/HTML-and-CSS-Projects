<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML </title>
		<meta charset="UTF-8">
	</head>
	<body>
		<header>
			<h2>Column Tag Challenge </h2>
		</header>
		
		<table>
			<colgroup>
				<col span="3" style="background-color: gray">
			</colgroup>
			<tr>
				<th>Name</th>
				<th>Alliance</th>
				<th>Home Planet</th>
			</tr>
			<tr>
				<td>Anakin Skylwalker</td>
				<td>Jedi</td>
				<td>Tatooine</td>
			</tr>
		</table>
		
	</body>
</html>
