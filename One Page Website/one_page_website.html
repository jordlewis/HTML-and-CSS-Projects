<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Darth Vader Fan Club</title>
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
		<script defer src="JS/one_page_website.js"></script>
	</head>
	<body>
	
	<!-- NAV -->
	<div class="wrap">
		<div class="nav">
			<ul class="menu">
				<a href="#home"><li>HOME</li></a>
				<a href="#gallery"><li>GALLERY</li></a>
				<a href="#sign-up"><li>SIGN UP</li></a>
			</ul>
		</div>
	</div>
	<!-- END NAV -->
	
	<!-- HOME -->
	<div id="home">
		<div class="container">
			<div class="center-text">
				<span class="main-head">Darth Vader Fan Club</span>
			</div>
			<div class="iframe-wrapped">
				<iframe class="video" src="https://www.youtube.com/embed/GGED1MT-cBA" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	<!-- END HOME -->
	
	<!-- GALLERY -->
<!--Images used to open the lightbox -->
	<div id="gallery">
		<div class="row">
			<div class="column">
				<img src="./images/thumb/thumb_1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_4.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_5.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_6.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_7.png" onclick="openModal();currentSlide(7)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_8.png" onclick="openModal();currentSlide(8)" class="hover-shadow">
			</div>

			<div class="column">
				<img src="./images/thumb/thumb_9.png" onclick="openModal();currentSlide(9)" class="hover-shadow">
			</div>

		</div>

		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="mySlides">
						<div class="numbertext">1 / 9</div>
						<img src="./images/img_1.png" style="width:100%">
						</div>

					<div class="mySlides">
						<div class="numbertext">2 / 9</div>
						<img src="./images/img_2.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">3 / 9</div>
						<img src="./images/img_3.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">4 / 9</div>
						<img src="./images/img_4.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">5 / 9</div>
						<img src="./images/img_5.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">6 / 9</div>
						<img src="./images/img_6.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">7 / 9</div>
						<img src="./images/img_7.png" style="width:100%">
					</div>
					
					<div class="mySlides">
						<div class="numbertext">8 / 9</div>
						<img src="./images/img_8.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">9 / 9</div>
						<img src="./images/img_9.png" style="width:100%">
					</div>
			
					<!-- Next/Previous controls -->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
					
					<!-- Caption text -->
					<div class="caption-container">
						<p id="caption"></p>
					</div>
			
			<!-- Thumbnail image controls -->
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_1.png" onclick="currentSlide(1)" alt="Anakin Skywalker was weak. I destroyed him.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_2.png" onclick="currentSlide(2)" alt="I am altering the deal, pray I do not alter it any futher.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_3.png" onclick="currentSlide(3)" alt="I do not fear the dark side as you do.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_4.png" onclick="currentSlide(4)" alt="You are beaten. It is useless to resist.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_5.png" onclick="currentSlide(5)" alt="From my ponit of view, the Jedi are evil.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_6.png" onclick="currentSlide(6)" alt="I find your lack of faith disturbing.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_7.png" onclick="currentSlide(7)" alt="The ability to destroy a planet is insignificant next to the power of the force.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_8.png" onclick="currentSlide(8)" alt="Be careful not to choke on your aspirations.">
					</div>
					<div class="column">
						<img class="demo" src="./images/thumb/thumb_9.png" onclick="currentSlide(9)" alt="All I am surrounded by is fear, and dead men.">
					</div>
				</div>
			</div>
		</div>
	 <!-- END GALLERY -->
	 
	 <!-- RSVP -->
	 <section>
		<div id="sign-up">
			<div class="container">
				<h1>FAN CLUB SIGN UP</h1>
				<div class="form">
					<h2>Join the dark side today.</h2><br>
					<h3>We have cookies.</h3>
					<p>
						Please provide us with your basic contact information.
					</p>
					<div class="form-sign-up">
						<form action="" method="post">
							<input class="rsvp" type="text" placeholder="First Name">
							<input class="rsvp" type="text" placeholder="Last Name">
							<input class="rsvp" type="text" placeholder="Email">
							<input class="rsvp" type="text" placeholder="Phone Number">
							<div class="forms-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div class="submit">
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END RSVP -->

	<div id="footer">
